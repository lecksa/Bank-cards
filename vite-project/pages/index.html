<!doctype html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <link rel="icon" type="image/svg+xml" href="/vite.svg" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Vite App</title>
  <style>
    * {
      padding: 0;
      margin: 0;
      box-sizing: border-box;
      outline: none;
      font-family: Gilroy;
    }

    .wrap {
      width: 1200px;
      margin: 5%;
      display: flex;
      flex-direction: column;
      gap: 30px;
      align-items: center;
      justify-content: center;

      h1 {
        font-weight: 700;
        font-size: 48px;
        color: black;
      }

      .inps {
        display: flex;
        flex-direction: column;
        gap: 10px;
      }

      input {
        width: 438px;
        height: 56px;
        border-radius: 10px;
        border: 1px solid black;
        font-weight: 600;
        font-size: 16px;
        padding: 20px;
      }

      button {
        width: 438px;
        height: 56px;
        border-radius: 10px;
        border: none;
        background-color: #0047FF;
        color: white;
        display: flex;
        align-items: center;
        justify-content: center;
        font-weight: 600;
        font-size: 18px;
      }

      a {
        font-weight: 700;
        font-size: 18px;
        text-decoration: none;
        color: #0047FF;
      }
    }
  </style>
</head>

<body>
  <div class="wrap">
    <h1>Войти в аккаунт</h1>
    <div class="inps">
      <input type="text" name="" id="email" placeholder="Почта">
      <input type="text" name="" id="password" placeholder="Пароль">
      <button>Продолжить</button>
    </div>
    <a href="./index.html">Регистрация</a>
  </div>
  <script src="./script.js"></script>
</body>

</html>
